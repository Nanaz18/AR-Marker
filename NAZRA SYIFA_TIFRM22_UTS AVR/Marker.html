<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
      <a-scene embedded arjs="detectionMode:mono_and_matrix; matrixCodeType:3x3_PARITY65">
  
          <!-- Marker with Barcode = 5 -->
          <a-marker type="barcode" value="5">
              <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>
  
          <!-- Marker with Custom -->
          <a-marker type="pattern" url="patt/pattern-spongebob.patt">
              <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>

          <a-marker type="pattern" url="patt/pattern-kotak bungkus kado.patt">
              <a-box color="#A52A2A" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>

          <a-marker type="pattern" url="patt/pattern-kardus.patt">
             <a-box color="#A52A2A" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>

          <a-marker type="pattern" url="patt/pattern-emoji.patt">
            <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>

          <!-- Marker with Hiro -->
          <a-marker preset="hiro">
              <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>
  
          <!-- Marker with Kanji -->
          <a-marker preset="kanji">
              <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5" animation__putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvents:mouseenter;"></a-box>
          </a-marker>
  
          <a-entity camera> 
              <a-cursor></a-cursor>
          </a-entity>
  </body>
</html>
